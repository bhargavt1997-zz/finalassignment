<div class="container">
    <div class="row align-items-start">
        <div class="col-8 right-padding">
            <div class="page-title-sorting">

            </div>
            <p>Courses in Cart</p>

                <!-- <app-courses renderingPlace="checkout" [courses]="CartItemstoDisplay"></app-courses> -->
                <div class="courses" *ngFor="let item of CartItemstoDisplay">
                    <div class="course-card" attr.data-id="{{item.id}}">
                        <div class="square"></div>
                        <div class="title-container">
                            <p class="title">{{item.title}}</p>
                            <!-- <span class="badge badge-color" *ngFor="let tag of item.tags">{{tag}}</span> -->
                            <span class="author">{{item.courseCreator}}</span>
                        </div>
                         <!-- <div class="vertically-center"> -->
                                <!-- <p class="author">{{item.courseCreator}}</p> -->
                    <!-- </div> -->
                        <div class="other-details">
                           
                            <div class="vertically-center starIcon">
                              <small>  <a (click)="moveToWishList(item.id)">Move To WishList</a></small>
                            </div>
                            <div class="vertically-center">
                                <!-- <p class="discount-price">{{item.price | discount:item.discount}}/-</p> -->
                                <p class="discount-price">Rs {{item.price | discount:item.discount}}/-</p>
                            </div>
                            <!-- <div class="vertically-center">
                                <p class="original-price">Rs {{item.price}}/-</p>
                            </div> -->
                            <div class="vertically-center"> 
                                <a class="bi bi-trash" (click)="deleteFromCart(item.id)"></a>
                                <!-- <button class="btn btn-primary-common btnclass" (click)="addToCart(item.id)">ADD TO CART</button> -->
                            </div>
                            <!-- <div class="vertically-center" *ngIf="pageFrom">
                                <a class="bi bi-trash" (click)="deleteFromWishList(item.id)"></a>
                            </div> -->
                            <div class="vertically-center">
                                <!-- <a routerLink="/courseDetail"> > </a> -->
                                <a class="bi-chevron-right" (click)="GotoCourseDetails(item.id)"></a>
                            </div>
                        </div>
                    </div>
                </div>
                

            <div class="shadow p-3 mb-2 bg-body rounded">
                <p>Recommended Courses</p>

                    <app-courses [courses]="CourseList"></app-courses>

            </div>
        </div>

        <div class="col-4 left-padding">
            <div class="shadow p-3 mt-5 mb-2 bg-body rounded">
                <p class="total-title">Total Amount</p>
                <p class="total-price">Rs {{ totalCartPrice }}/-</p>
                <p class="your-saving">You have saved Rs {{totalCartPriceOriginal}}/-</p><button class="btn btn-checkout"
                    (click)="clickCheckOut()" [disabled]="CartItemstoDisplay.length === 0">CHECKOUT</button>
            </div>
        </div>
    </div>
</div>
